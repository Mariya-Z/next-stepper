<article class="next-stepper">
  <section
    *ngFor="let step of steps; let i = index"
    [id]="step.id"
    class="next-stepper__step"
    [class.active]="activeSteps[i]"
    [class.passive]="passiveSteps[i]"
    [class.disabled]="!passiveSteps[i]"
    (click)="onClick(i)"
  >
    <span class="step-title">{{ steps[i].name }}</span>
  </section>
</article>
