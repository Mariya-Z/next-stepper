<article class="next-stepper">
  <section
    *ngFor="let step of steps; let i = index"
    class="next-stepper__step"
    [class.checked]="activeSteps[i]"
    [class.active]="!disabledSteps[i]"
    [class.disabled]="disabledSteps[i]"
    (click)="onClick(i)"
  >
    <span class="step-title">{{ steps[i].name }}</span>
  </section>
</article>
